<body>

    <h1>super cool menu</h1>
    <p>Use buttons to toggle avaliable modules</p>
    <hr>

    <br>
    <h3>Things</h3>
    <button class="btn true" id="something1" onclick="toggle('something1')">something1</button>
    <button class="btn true" id="something2" onclick="toggle('something2')">something2</button>
    <button class="btn true" id="something_else" onclick="toggle('something_else')">something else</button>


    <script>
        setInterval(loadTelemetry, 1000)

        function loadTelemetry(token) {
            $.get(`http://127.0.0.1:3005/telemetry`, function (responseText) {
                    let json = responseText;
                    document.getElementById("something1").className = `btn ${json.settings.something1}`;
                    document.getElementById("something2").className = `btn ${json.settings.something2}`;
                    document.getElementById("something_else").className = `btn ${json.settings.something_else}`;
                });
        }
        function toggle(module) {
            console.log(module)
            $.get(`http://127.0.0.1:3005/toggle?c=${module}`, function (responseText) {
                console.log(`resp: ${responseText}`);
            });
        }
    </script>
